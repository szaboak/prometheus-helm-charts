          "id": 12,
          "options": {
            "content": "### Description\n---\n#### Metrics<br>\n- `input_stream_fps` - $input_stream_fps_description\n- `processing_fps` - $processing_fps_description\n- `input_stream_correctness` - $input_stream_correctness_description\n- `damaged_frame_percentage` - $damaged_frame_percentage_description\n- `camera_latency` - $camera_latency_description\n- `valid_frame_rate` - $valid_frame_rate_description\n- `blur_level` - $blur_level_description\n- `brightness_level` - $brightness_level_description\n- `darkness_level` - $darkness_level_description\n- `movement_avg` - $fov_change_description\n- `current_blocking_area` - $fov_blocked_description<br><br>\n\n#### Alerts<br>\n- `input_stream_fps` and `processing_fps` - It could be useful to monitor that the `processing_fps` is constantly lagging behind the `input_stream_fps`. Most applications will also require minimal input and processing frame rates, which are use case dependent. On this dashboard we set the minimal `processing_fps` to 10.\n- `input_stream_correctness` - The alert threshold strongly depends on the use case. For example if every frame counts, you might want 100% input stream correctness. On this dashboard we set the threshold to 95%.\n- `damaged_frame_percentage` - The alert threshold strongly depends on the use case. For example if every frame counts, you might want 0% damaged frame percentage. On this dashboard we set the threshold to 5%.\n- `blur_level` - Alert triggers when the `blur_level` reaches its `blur_threshold`\n- `brightness_alert` - Alert triggers when the `brightness_level` reaches its `brightness_alert_ratio`\n- `darkness_alert` - Alert triggers when the `darkness_level` reaches its `darkness_alert_ratio`\n- `camera_movement_alert` - Alert triggers when the `movement_avg` reaches its `camera_movement_threshold`\n- `camera_blocked_alert` - Alert triggers when the `current_blocking_area` reaches its `blocked_area_ratio`",
            "mode": "markdown"
          },
